<!doctype html>
<html lang="pt-BR">
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
	<link rel="stylesheet" href="cadastro.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    </head>
    <body>

        <div class="container-fluid">
            <div class="row">
                <div class="col-md-5 bg-side">
                    <div class='header'>
                        <img src="" width="9%"><span class="font-logo">SHOPPET</span>
                    </div>

                    <div class="body-form">
                        <h2>Entrar</h2>
                        <p>Você é muito importante para nossa comunidade.</p>
                        <hr>
                        <form action="" method="POST" onsubmit="
  document.getElementById('modal-sucesso').style.display = 'block';
  return false;
">
                            
                            <span>E-mail:</span>
                            <input type="email" class="form-control" placeholder="Digite seu email..." name="email">
                            <br>
                            <div class="row">

                                <div class="col-md">
                                    <span>Senha:</span>
                                    <input type="password" class="form-control" placeholder="Digite sua senha..." name="senha">
                                </div>

                            
                            </div>

                            <input type="submit" value="Entrar" onclick="exibirMensagemSucesso()" class="btn-custom-primary">
                        
                            <a href="index.html" class="link-float">Ainda não tem conta? Cadastra-se</a>
                        </form>
                    </div>
                </div>

                <div class="col-md-7">
                    <div class="side-logo">
                        <img class="logo-margin-top" src="https://love.doghero.com.br/wp-content/uploads/2019/09/Corgi-1.jpg-1.jpg" width="50%" height="250px">
                        <h1 class="t-2">Shoppet</h1>
                        <p class="mio">O melhor para seu melhor amigo.</p>
                    </div>
                </div>

            </div>

<div id="modal-sucesso" class="modal">
  <!-- Conteúdo da caixa de diálogo modal -->
  <div class="modal-content">
    <span class="close" onclick="ocultarMensagemSucesso()">&times;</span>
  <strong>  <p class="msg">Login com sucesso!</p></strong>
  </div>
  
</div>

        </div>

    <script>
	function exibirMensagemSucesso() {
 
  document.getElementById("modal-sucesso").style.display = "block";
    setTimeout(ocultarMensagemSucesso, 9000);
	
	setTimeout(function() {
    window.location.href = "novopet.html";
  }, 5000);


}

function ocultarMensagemSucesso() {

  document.getElementById("modal-sucesso").style.display = "none";
}





	</script>
   
    </body>
</html>
