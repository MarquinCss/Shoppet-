<!doctype html>
<html lang="pt-BR">
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro</title>
	<link rel="stylesheet" href="cadastro.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    </head>
    <body>

        <div class="container-fluid">
            <div class="row">
                <div class="col-md-5 bg-side">
                    <div class='header'>
                        <img src="" width="9%"><span class="font-logo">SHOPPET</span>
                    </div>

                    <div class="body-form">
                        <h2>Cadastre-se</h2>
                        <p>Seu cadastro para a felicidade do seu Pet</p>
                        <hr>
                        <form action="" method="POST" onsubmit="
  document.getElementById('modal-sucesso').style.display = 'block';
  return false;
" 
 onsubmit="
  if (formularioValidado()) {
    document.getElementById('modal-sucesso').style.display = 'block';
  } else {
    document.getElementById('modal-erro').style.display = 'block';
  }
  return false;
">
                            <span>Nome:</span>
                            <input type="text" class="form-control" placeholder="Digite seu nome..." name="nome">
                            <br>
                            <span>E-mail:</span>
                            <input type="email" class="form-control" placeholder="Digite seu email..." name="email">
                            <br>
                            <div class="row">

                                <div class="col-md">
                                    <span>Senha:</span>
                                    <input type="password" class="form-control" placeholder="Digite sua senha..." name="senha">
                                </div>

                                <div class="col-md">
                                    <span>Confirmar senha:</span>
                                    <input type="password" class="form-control" placeholder="Digite sua senha..." name="confirmar_senha">
                                </div>
                            </div>

                            <input type="submit" value="Salvar" onclick="exibirMensagemSucesso()" class="btn-custom-primary">
                        
                            <a href="login.html" class="link-float">Já tenho uma conta</a>
                        </form>
                    </div>
                </div>

                <div class="col-md-7">
                    <div class="side-logo">
                        <img class="logo-margin-top" src="https://static1.patasdacasa.com.br/articles/3/17/13/@/8266-gato-e-cachorro-juntos-a-galeria-mais-f-articles_media_mobile-1.jpg" width="50%" height="250px">
                        <h1 class="t-2">Shoppet</h1>
                        <p class="mio"> O melhor para o seu melhor amigo.</p>
                    </div>
                </div>

            </div>

<div id="modal-sucesso" class="modal">
  <!-- Conteúdo da caixa de diálogo modal -->
  <div class="modal-content">
    <span class="close" onclick="ocultarMensagemSucesso()">&times;</span>
  <strong>  <p class="msg">Cadastro realizado com sucesso!</p></strong>
  </div>
  
</div>

        </div>
		
		

    <script>
	function exibirMensagemSucesso() {
 
  document.getElementById("modal-sucesso").style.display = "block";
    setTimeout(ocultarMensagemSucesso, 9000);
	
	setTimeout(function() {
    window.location.href = "login.html";
  }, 5000);


}

function ocultarMensagemSucesso() {

  document.getElementById("modal-sucesso").style.display = "none";
}


function exibirMensagemErro() {
  // Exibe a caixa de diálogo modal
  document.getElementById("modal-erro").style.display = "block";
}

function ocultarMensagemErro() {
  // Oculta a caixa de diálogo modal
  document.getElementById("modal-erro").style.display = "none";
}

	</script>
   
    </body>
</html>
